plugins {
  id 'java-library'
  id 'com.github.johnrengelman.shadow' version '7.0.0'
}

version = '1.17.1'
group = 'com.github.neapovil.permissions'
compileJava.options.encoding = 'UTF-8'

java.toolchain.languageVersion = JavaLanguageVersion.of(16)

repositories {
  maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
  maven { url 'https://papermc.io/repo/repository/maven-public/' }
  maven { url 'https://jitpack.io' }
  maven { url 'https://repo.codemc.org/repository/maven-public/' }
  mavenCentral()
}

dependencies {
  compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.17.1-R0.1-SNAPSHOT'
  compileOnly group: 'dev.jorel.CommandAPI', name: 'commandapi-core', version: '6.3.0'
  
  implementation group: 'com.electronwill.night-config', name:'json', version: '3.6.0'
  implementation group: 'com.electronwill.night-config', name:'toml', version: '3.6.0'
}

shadowJar {
  classifier ''
  relocate 'com.electronwill.nightconfig', 'com.github.neapovil.parties.nightconfig'
}

build.dependsOn shadowJar
